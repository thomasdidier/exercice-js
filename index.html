	<section class="time">
		
		
		<div class="rowhead">
					<div class="col-md-12" id="banner">
			
			<h1>Your local time</h1>

		</div>
		
		<div class="col-md-12" id="clock">
			
		</div>
		</div>

	</section>

	


	<section class="slider row">
		<div class="col-md-12">
			<h1 >Images slider</h1>
		</div>
		
		</br>
		</br>
		<div class="wrapper col-md-12" style="max-width: 500px;position: relative">
			<img class="mySlider" src="img/1.jpg" style="width:100% ">
			<img class="mySlider" src="img/2.jpg" style="width:100% ">
			<img class="mySlider" src="img/3.jpg" style="width:100% ">
			<img class="mySlider" src="img/4.jpeg" style="width:100% ">

			<a class="btn1" style="position: absolute;top: 45%;left: 0" onclick="plusDivs(-1)"><span id="btn"><i class="ion-ios-arrow-back"></i></span></a>
			<a class="btn2" style="position: absolute;top: 45%;right: 0" onclick="plusDivs(1)"><span id="btnr"><i class="ion-ios-arrow-forward"></i></span></a>
		</div>
	</section>
	
	<section class="row" >
		
		<div class="col-md-12" id="wrapper">
			<div>
				<h1>Todo List</h1>
			</div>
			
			<div class="todo">
				<input id="task"><button id="add">Add Task</button>

				<div id="todos"></div>

				
			</div>
		</div>
		

	</section>

	<section class="row col-md-12">
		<form id="myform" name="calc">
			
			<input class="result" name="display">
			
			<br/>
			
			<input class="calcule" type="button" value="0" onClick="calc.display.value += '0'">

			<input class="calcule" type="button" value="1" onClick="calc.display.value += '1'">
			
			<input class="calcule" type="button" value="2" onClick="calc.display.value += '2'">
			
			<input class="calcule" type="button" value="+" onClick="calc.display.value += '+'"><br/>

			<input class="calcule" type="button" value="3" onClick="calc.display.value += '3'">
			
			<input class="calcule" type="button" value="4" onClick="calc.display.value += '4'">
			
			<input class="calcule" type="button" value="5" onClick="calc.display.value += '5'">
			
			<input class="calcule" type="button" value="-" onClick="calc.display.value += '-'"><br/>

			<input class="calcule" type="button" value="6" onClick="calc.display.value += '6'">
			
			<input class="calcule" type="button" value="7" onClick="calc.display.value += '7'">
			
			<input class="calcule" type="button" value="8" onClick="calc.display.value += '8'">

			<input class="calcule" type="button" value="x" onClick="calc.display.value += '*'"><br/>

			<input class="calcule" type="button" value="9" onClick="calc.display.value += '9'">

			<input class="calcule" type="button" value="C" onClick="calc.display.value= ''">

			<input class="calcule" type="button" value="=" onClick="calc.display.value=eval(calc.display.value)">

			<input class="calcule" type="button" value="&#247;" onClick="calc.display.value += '/'">

			
			
		</form>
	</section>
